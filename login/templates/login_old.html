<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <!--
    <link rel="stylesheet" href="{% static 'login/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    -->
</head>
<body>
    
    <h2>Login</h2>

    <form action="{% url 'app_login:login_view' %}" method="post">
        
      {% csrf_token %}
        <label for="email">Username:</label>
        <input type="text" id="email" name="email" autocomplete="username" required><br><br>

        <label for="contrasena">Password:</label>
        <input type="text" id="contrasena" name="contrasena" required><br><br>

        <button type="submit">Login</button>

    </form>

    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
        
</body>

</html>
