<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'inicio/styles.css' %}">
    
</head>
<body>

  <div class="container-fluid custom-background">
    <div class="position-relative h-100">
        <div class="row align-items-center h-100">
            <div class="col-lg-12 d-flex flex-column justify-content-center ms-2 ms-md-3 ms-lg-5">

                <div class="custom-title mb-5">
                    Sistema Gestión
                    <br />
                    de Proyectos
                </div>
                <div class="custom-description mb-5">
                    área donde los estudiantes, líderes, colaboradores y administrativos
                    realizamos proyectos para el crecimiento de todos
                </div>
            </div>

            <div class="col-lg-12 position-absolute top-0 end-0 p-3">
                <img class="logo" src="{% static 'inicio/Group1.svg' %}" alt="logo">
            </div>

        </div>
        <img class="mariposa" src="{% static 'inicio/mariposa.png' %}" alt="mariposa">
        <a href="{% url 'app_login:login_view' %}" class="custom-button">Ingresar</a>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
